    function mamaVer(){
        set(ref(db, 'servo/'), {
            servoStatus: 1
        });
        console.log("MamaVer() calisti");
    }
    function ledChange(){
        get(child(dbRef, `led/`)).then((snapshot) => {
            if (snapshot.exists()) {
                ledStatus = snapshot.val().ledStatus.toString();
                console.log("ledStatus: " + ledStatus);

                if(ledStatus == 0){
                    console.log("ledStatus == 0 calisti")
                    set(ref(db, 'led/'), {
                        ledStatus: 1,
                    });
                }
                else{
                    console.log("else calisti")
                    set(ref(db, 'led/'), {
                        ledStatus: 0,
                    });
                }
            } else {
                console.log("No data available");
            }
        }).catch((error) => {
            console.error(error);
        });
        console.log("photoStatus: " + photoStatus);
    }
